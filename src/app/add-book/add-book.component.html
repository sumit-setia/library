<h3>Add Book</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
    </div>

    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author">
    </div>

    <div class="form-group">
      <label for="name">Book Id</label>
      <input type="text" class="form-control" id="bookId" required [(ngModel)]="book.bookId" name="bookId">
    </div>

    <div class="form-group">
        <label for="name">Published Date</label>
        <input type="date" class="form-control" id="publishedDate" required [(ngModel)]="book.publishedDate" name="publishedDate">
      </div>

      <div class="form-group">
        <label for="name">Published Copies</label>
        <input type="number" class="form-control" id="publishedCopies" required [(ngModel)]="book.publishedCopies" name="publishedCopies">
      </div>
      <hr>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
